<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagesPath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropdown>
            <button type="button" 
            class="btn btn-primary dropdown-toggle">
                Verificar opções <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Adicionar ingredientes ao seu {{recipe.name}}!</a></li>
                <li><a href="#">Editar Receita</a></li>
                <li><a href="#">Deletar sugestão</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <hr>
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.kcal}}
    </div>
</div>
